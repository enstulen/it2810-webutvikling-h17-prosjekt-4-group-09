<div class="top-container">

    <span>

        <option value="Poeng synkende">Poeng synkende</option>
        <option value="Poeng stigende">Poeng stigende</option>
        <option value="APK synkende">APK synkende</option>
        <option value="APK stigende">APK stigende</option>
      </select>
