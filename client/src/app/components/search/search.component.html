<div class="top-container">
  <h3 class="header">Søk</h3>
  <p class="sort-by"> Sorter etter:
    <span>
      <select [(ngModel)]="selectSort" class="select" (change) = "valueChange()">
        <option value="Pris synkende" >Pris synkende</option>
        <option value="Pris stigende" >Pris stigende</option>
        <option value="APK synkende" >APK synkende</option>
        <option value="APK stigende" >APK stigende</option>
      </select>
    </span>
  </p>
</div>
<div class="container" infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <h4 class="info-header" *ngIf="showInfoHeader">Ingen treff på søket ditt.</h4>
  <app-alcohol-item *ngFor="let item of items" [item]="item">
  </app-alcohol-item>
</div>
